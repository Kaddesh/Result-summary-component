<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css" />
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

</head>

<body>
  <main class="container">
    <div class="subContainer">
      <div class="block-1">
        <p id="idFirst">Your Result</p>
        <div class="circleDiv">
          <div class="lineHeight">
            <h1>76</h1>
            <p>of 100</p>
          </div>
        </div>
        <h3>Great</h3>
        <p id="idFirst"> You scored higher than 65% of the people who have taken these tests.</p>
      </div>

      <div class="block-2">
        <p>Summary</p>
        <div class="divOfdiv">
          <div class="theDivs color-1">
            <div class="eachDiv">
              <img src="./assets/images/icon-reaction.svg" alt="icon">
              <span>Reaction </span>
            </div>
            <span class="block-text"> 80/ <span class="grey-c">100</span>
          </div>

          <div class="theDivs color-2">
            <div class="eachDiv">
              <img src="./assets/images/icon-memory.svg" alt="icon">
              <span>Memory </span>
            </div>
            <span class="block-text"> 92/ <span class="grey-c">100</span>
          </div>

          <div class="theDivs color-3">
            <div class="eachDiv">
              <img src="./assets/images/icon-verbal.svg " alt="icon">
              <span>Verbal </span>
            </div>
            <span class="block-text"> 61/ <span class="grey-c">100</span>
          </div>

          <div class="theDivs color-4">
            <div class="eachDiv">
              <img src="./assets/images/icon-visual.svg" alt="icon">
              <span>Visual</span>
            </div>
            <span class="block-text"> 72/ <span class="grey-c">100</span>
          </div>
        </div>

        <button>Continue</button>
      </div>

    </div>


  </main>




</body>

</html>
